    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate(formulario)">
        <ion-list>
             <ion-list-header>
                <ion-label>
                    Formulario Template {{ formulario.status | titlecase }}
                </ion-label>
            </ion-list-header>
           
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="usuario.email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="usuario.password" name="password" required></ion-input>
            </ion-item>
            
        </ion-list>

        <ion-button  expand="block" type="submit" [disabled]="formulario.invalid">
            Sumbit
        </ion-button>
    </form>
    

</ion-content>
