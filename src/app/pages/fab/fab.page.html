<app-header [titulo]="'Fab'"></app-header>


<ion-content class="ion-pading">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      Item {{ i + 1 }}
    </ion-item>
  </ion-list>

</ion-content>
