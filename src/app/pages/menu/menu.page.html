  <ion-menu side="start" menuId="first" contentId="main" swipeGesture="true">
    <ion-header>
      <ion-toolbar >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list lines="full">
        <ion-item *ngFor="let comp of componentes | async" detail (click)="goTo(comp.route)">
          <ion-icon slot="start" [name]="comp.icon"></ion-icon>
          <ion-label>
            {{comp.name}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
