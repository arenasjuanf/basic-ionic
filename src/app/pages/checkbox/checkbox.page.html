<app-header [titulo]="'checkbox'"></app-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let item of data" >
      <ion-label class="ion-text-capitalize">
        {{item.name}}
      </ion-label>
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list lines="full">
    <ion-item *ngFor="let item of data" [color]="item.name">
      <ion-label class="ion-text-capitalize">
        {{item.name}}
      </ion-label>
      {{item.selected ? 'True' : 'False' }}
    </ion-item>
  </ion-list>

 
</ion-content>
